<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style media="screen">
  </style>
  <script type="text/javascript">
    const alphabetKeyCodes = {
      "a": {"char": "a", "keycode": 65},
      "b": {"char": "b", "keycode": 66},
      "c": {"char": "c", "keycode": 67},
      "d": {"char": "d", "keycode": 68},
      "e": {"char": "e", "keycode": 69},
      "f": {"char": "f", "keycode": 70},
      "g": {"char": "g", "keycode": 71},
      "h": {"char": "h", "keycode": 72},
      "i": {"char": "i", "keycode": 73},
      "j": {"char": "j", "keycode": 74},
      "k": {"char": "k", "keycode": 75},
      "l": {"char": "l", "keycode": 76},
      "m": {"char": "m", "keycode": 77},
      "n": {"char": "n", "keycode": 78},
      "o": {"char": "o", "keycode": 79},
      "p": {"char": "p", "keycode": 80},
      "q": {"char": "q", "keycode": 81},
      "r": {"char": "r", "keycode": 82},
      "s": {"char": "s", "keycode": 83},
      "t": {"char": "t", "keycode": 84},
      "u": {"char": "u", "keycode": 85},
      "v": {"char": "v", "keycode": 86},
      "w": {"char": "w", "keycode": 87},
      "x": {"char": "x", "keycode": 88},
      "y": {"char": "y", "keycode": 89},
      "z": {"char": "z", "keycode": 90},
      ".": {"char": ".", "keycode": 190},
    }
    let meterRedraw = () => {
      let canvas = document.getElementById('canvas');
      let ctx = canvas.getContext('2d');
      ctx.strokeStyle = "black";
      ctx.fillStyle = "#00FF00";
      ctx.lineWidth = 5;
      ctx.lineCap = "butt";
      ctx.beginPath();
      ctx.moveTo(50, 210);
      ctx.lineTo(100, 210);
      ctx.stroke();
    }
  </script>
</head>

<body onload="meterRedraw()">
  <canvas id="canvas" width="500" height="500"></canvas>
</body>

</html>
