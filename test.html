<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style media="screen">
  </style>
  <script type="text/javascript">
  let init = () => {
    document.onkeydown = keydown;
    document.onkeyup = releaseFunction;
    let isPushedShiftKey = false;
    let isPushedKey;
    let targetCharCode = 32;
    function keydown(e) {
      if(e.keyCode === 16) {
        isPushedShiftKey = true;
        document.getElementById("a").textContent = isPushedShiftKey;
      }
      if(e.keyCode === targetCharCode) {
        isPushedKey = true;
        document.getElementById("b").textContent = isPushedKey;
      }
      if(!isPushedShiftKey === isPushedKey) { //先にshift以外が押された場合falseに
        isPushedKey = false;
        document.getElementById("b").textContent = isPushedKey;
      }
      if(isPushedKey && isPushedShiftKey) {
        meterJudge();
        ifCorrectFunc();
      }
    }
      function releaseFunction(e) {
        if(e.keyCode === 16) {
          isPushedShiftKey = false;
          document.getElementById("a").textContent = isPushedShiftKey;
        }
        isPushedKey = false;
        document.getElementById("b").textContent = isPushedKey;
      }
    }
  </script>
</head>

<body onload="init()">
  <div id="a"></div>
  <div id="b"></div>
  <div id="c"></div>
</body>

</html>
