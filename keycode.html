<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script>
    let arr = [];

    document.onkeydown = keydown;

    function keydown(e) {
      arr.push(" " + e.keyCode);
    }

    let init = () => {
      let str = [];
      let arr2 = [];
      str = document.frm.str.value;
      arr2[0] = "[\"" + str[0] + "\", " + arr[0];
      for (let i = 1; i < str.length; i++) {
        if (i == str.length - 1) {
          arr2[i] = " \"" + str[i] + "\", " + arr[i] + "],";
        } else {
          arr2[i] = " \"" + str[i] + "\", " + arr[i];
        }
      }
      document.write(arr2);
    }
  </script>
</head>

<body>
  <button onclick="init()">表示</button>
  <form name="frm">
    <input type="text" name="str" value="" style="width:300px;">
  </form>
</body>

</html>
